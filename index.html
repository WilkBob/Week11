<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tacky</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="game">
        <h1>Tic-Tac-Toe</h1>
        <div id="status-bar">
            <h2 id="status">X's Turn</h2>
            
        </div>
        <div id="game-board" class="board fade-in">
         
            <div class="row">
                <div class="col-4 square" id="square1">
                </div>
                <div class="col-4 square" id="square2">
                </div>
                <div class="col-4 square" id="square3">
                </div>
            </div>
            <div class="row">
                <div class="col-4 square" id="square4">
                </div>
                <div class="col-4 square" id="square5">
                </div>
                <div class="col-4 square" id="square6">
                </div>
            </div>
            <div class="row">
                <div class="col-4 square" id="square7">
                </div>
                <div class="col-4 square" id="square8">
                </div>
                <div class="col-4 square" id="square9">
                </div>
            </div>


        </div>
        <button id="reset">Reset Game</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
